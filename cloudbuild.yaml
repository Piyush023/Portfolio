# Cloud Build configuration for GCP deployment
# This ensures builds are triggered properly and cache is invalidated

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--no-cache'  # Force fresh build to avoid cache issues
      - '-t'
      - 'gcr.io/$PROJECT_ID/portfolio:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/portfolio:latest'
      - '-f'
      - '.dockerfile'
      - '.'
    id: 'build-image'

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/portfolio'
    id: 'push-image'

  # Deploy to Cloud Run (adjust service name and region as needed)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'portfolio'  # Change this to your Cloud Run service name
      - '--image'
      - 'gcr.io/$PROJECT_ID/portfolio:$COMMIT_SHA'
      - '--region'
      - 'us-central1'  # Change to your preferred region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'  # Remove if you need authentication
    id: 'deploy-cloud-run'

images:
  - 'gcr.io/$PROJECT_ID/portfolio:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/portfolio:latest'

options:
  machineType: 'E2_HIGHCPU_8'  # Adjust based on your needs
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'  # 20 minutes timeout

